<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>




<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">ESTADO</th>
      <th scope="col">ESPECIE</th>
      <th scope="col">ESTADO</th>
      <th scope="col">GENERO</th>
      <th scope="col">IMAGEN</th>
    </tr>
  </thead>
   {% for unidad in morty %}
  <tbody>
    <tr>
      <th scope="row"><a href="{{ url_for('bp_nombres.datos', id =unidad.id ) }}">{{ unidad.name }}</a></th>
      <td><h3> {{ unidad.status }}</h3></td>
      <td><h3>{{ unidad.species }}</h3></td>
       <td><h3>{{ unidad.type }}</h3></td>
       <td><h3>{{ unidad.gender }}</h3></td>
      <td><img src=" {{ unidad.image }}" width="100" height="100"></td>
    </tr>
  </tbody>
    {% endfor %}
</table>














</body>
</html>
